API Course, Lesson 1 -->
<html>

	<head>
		<!-- styles put here, but you can include a CSS file and reference it instead! -->
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id='map'></div>
		<script>
			var map;

			var initFirstMarker = function() {
				var loc = {
					lat: 40.7413549,
					lng: -73.99802439999996
				};

				var marker = new google.maps.Marker({
					position: loc,
					map: map,
					title: 'Hello World!'
				});
			}

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 40.7413549,
						lng: -73.99802439999996
					},
					zoom: 13
				});

				initFirstMarker();
			}
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpYTA21hbH45pyuZ0Cm1qtsT2Qt4mJPSg&callback=initMap" async defer></script>
		<script>
		</script>
	</body>

</html>
